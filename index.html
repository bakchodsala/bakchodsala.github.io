<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SecureWithParmar</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #0d1117;
      color: #c9d1d9;
      line-height: 1.6;
      padding: 20px;
    }

    header {
      text-align: center;
      padding: 50px 20px;
    }

    header h1 {
      font-size: 2.8rem;
      color: #58a6ff;
    }

    header p {
      font-size: 1.2rem;
      margin-top: 10px;
      color: #8b949e;
    }

    nav {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: #58a6ff;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #1f6feb;
    }

    section {
      margin-top: 50px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    section h2 {
      color: #58a6ff;
      margin-bottom: 15px;
    }

    footer {
      text-align: center;
      margin-top: 60px;
      color: #8b949e;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }

      section {
        padding: 0 10px;
      }
    }
  </style>
</head>
